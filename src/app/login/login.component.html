<div class="login d-flex align-items-center justify-content-center text-white">
    <div class="rounded bg-050a24bd w-20 p-4">
        <div class="loginerror mb-2" *ngIf="errormessage !=''">
            <div class="text-danger">
                <small>{{errormessage}}</small>
            </div>
        </div>
        <div class="mb-2">
            <a routerLink="/" class="text-white text-decoration-none text-end d-flex justify-content-end"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
              </svg><span class="d-inline-block align-self-center">Back to home</span></a>
        </div>
        <div class="mb-5">
           <h2 class="text-white mb-1">Login</h2>
           <span class="text-white">Get login to access all movie.</span>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white">Username</label>
            <input type="email" class="form-control" [(ngModel)]="username">
        </div>
        <div class="mb-5">
            <label for="exampleFormControlInput2" class="form-label text-white">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password">
        </div>
        <div class="mb-3">
            <button class="btn bg-FE0078 text-white w-100 fs-5 fw-bold" (click)="login()">Login</button>
        </div>
    </div>
</div>
